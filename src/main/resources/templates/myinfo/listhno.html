<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Generic - Intensify by TEMPLATED</title>
    <th:block th:replace="/sep/commonHead"></th:block>
</head>
<body class="subpage">

<!-- Header and menu-->
<th:block th:replace="/sep/index_header_menu"></th:block>


<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <header class="align-center">
            <h1>Generic Page</h1>
            <p>Lorem ipsum dolor sit amet nullam id egestas urna aliquam</p>
        </header>
        
        <div class="table-wrapper">
          <table>
              <thead>
              <tr>
                  <th>제목</th>
                  <th>작성장</th>
                  <th>날짜</th>
                  <th>점수</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="board : ${boardList}">


                  <td>
                      <a th:href="@{'/listAll/' + ${board.bno}}" style="text-decoration:none; color: black;">
                      <span th:text="${board.title}"></span>
                      </a>
                  </td>
                  <td>
                      <a th:href="@{'/listAll/' + ${board.bno}}" style="text-decoration:none; color: black;">
                      <span th:text="${board.name}"></span>
                      </a>
                  </td>
                  <td>
                      <a th:href="@{'/listAll/' + ${board.bno}}" style="text-decoration:none; color: black;">
                      <span th:text="${board.createdate}"></span>
                      </a>
                  </td>
                  <td>
                      <a th:href="@{'/listAll/' + ${board.bno}}" style="text-decoration:none; color: black;">
                      <span th:text="${board.hno}"></span>
                      </a>
                  </td>
              </tr>

              </tbody>
              <tfoot>
              <tr>
                  <td colspan="2"></td>
                  <td>100.00</td>
              </tr>
              </tfoot>
          </table>
      </div>
    </div>
</section>

<!-- Footer -->
<th:block th:replace="/sep/index_footer"></th:block>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
