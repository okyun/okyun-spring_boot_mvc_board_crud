<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>교사 마이페이지</title>
    <th:block th:replace="/sep/commonHead"></th:block>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        p { margin:10px 10px 30px 10px; }
    </style>


</head>
<body class="subpage">

<!-- Header and menu-->
<th:block th:replace="/sep/index_header_menu"></th:block>
<section id="main" class="wrapper">
<header class="align-center">
    <h1>교사 숙제 검사 리스트</h1><br>
    <p>학생들이 낸 숙제를 보고 점수를 줄수 있습니다.</p>
</header>
</section>
<div class="container" style="margin-bottom: 30px">
    <div class="row">
        <!--1 -->
        <div class="col-4"  th:each="homework : ${homeworkList}">
            <p><span th:text="${homework.lang}"></span></p>
            <div class="card" style="border-color: #c8e7f0">
                <div class="card-header" style="background-color:#c8e7f0">

                    <a th:href="@{'/teacher/info/' + ${homework.hno}}">
                    <span th:text="${homework.hno}"></span>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${homework.title}"></span></h5>
                    <p class="card-text"><span th:text="${homework.des}"></span></p>
                    <a th:href="@{'/teacher/info/' + ${homework.hno}}" class="btn btn-primary" style="border-color: #c8e7f0; background-color:#c8e7f0 ">More</a>
                </div>
            </div>
        </div>



</div>
</div>

<!-- Footer -->
<th:block th:replace="/sep/index_footer"></th:block>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
