<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>학생 마이페이지</title>
    <th:block th:replace="/sep/commonHead"></th:block>
</head>
<body class="subpage">

<!-- Header and menu-->
<th:block th:replace="/sep/index_header_menu"></th:block>


<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <header class="align-center">
            <h1>Generic Page</h1>
            <p>  <span th:text="${auth.name}"></span></p>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>

                    <th>제목</th>
                    <th>작성장</th>
                    <th>날짜</th>
                    <th>점수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardList}">


                    <td>
                        <a th:href="@{'/student/info/' + ${board.bno}}" style="text-decoration:none; color: black;">
                            <span th:text="${board.bno}"></span>
                        </a>
                    </td>
                    <td>
                             <span th:text="${board.title}"></span>
                    </td>
                    <td>
                            <span th:text="${board.content}"></span>
                    </td>
                    <td>
                             <span th:text="${board.contentresult}"></span>
                    </td>
                </tr>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2"></td>
                    <td>100.00</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>

<!-- Footer -->
<th:block th:replace="/sep/index_footer"></th:block>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
