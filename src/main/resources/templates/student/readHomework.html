<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>숙제 제출 페이지</title>
    <th:block th:replace="/sep/commonHead"></th:block>
</head>
<body class="subpage">

<!-- Header and menu-->
<th:block th:replace="/sep/index_header_menu"></th:block>


<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <header class="align-center">
            <h1>숙제 제출 페이지</h1>
            <p>여기서 숙제를 바로 제출할 수 있습니다.</p>
        </header>

        <form id="readHomeworkForm" method="POST">
            <div class="row uniform">
                <!--제목 -->
                <div class="9u 12u$(small)">
                    <input name="title" type="text"  id="title" th:value="${homeworkDto.title}" placeholder="제목" required="required" readonly/>
                </div>
                <!--작성장 -->
                <div class="9u 12u$(small)">
                    <input name="" type="text"   th:value="${homeworkDto.name}" placeholder="제목" required="required" readonly/>
                </div>

                <!--수업선택 drop select -->
                <!--lang -->
                <div class="9u 12u$(small)">
                    <input name="lang" type="text"  id="lang"  th:value="${homeworkDto.lang}" placeholder="lang" required="required" readonly/>
                </div>
                <!--숙제 설명 -->
                <div class="12u$">
                    <textarea name="des" id="des" placeholder="숙제 설명하시오" rows="6" cols="95" th:text="${homeworkDto.des}" readonly></textarea>
                </div>

                <!-- 숙제 저장 버튼-->
                <a th:href="@{'/listHomework/' + ${homeworkDto.hno}+'/create'}" class="button small">Small</a>

            </div>
        </form>
      </div>
    </div>
</section>

<!-- Footer -->
<th:block th:replace="/sep/index_footer"></th:block>

<!-- Scripts -->
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/jquery.scrolly.min.js"></script>
<script src="/static/assets/js/skel.min.js"></script>
<script src="/static/assets/js/util.js"></script>
<script src="/static/assets/js/main.js"></script>
</body>
</html>
