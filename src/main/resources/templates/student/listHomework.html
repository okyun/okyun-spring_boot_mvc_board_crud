<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Generic - Intensify by TEMPLATED</title>
    <th:block th:replace="/sep/commonHead"></th:block>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        p {
            margin: 10px 10px 30px 10px;
        }
    </style>

</head>
<body class="subpage">

<!-- Header and menu-->
<th:block th:replace="/sep/index_header_menu"></th:block>


<!-- Main -->

<div class="container" style="margin-bottom: 30px">
    <div class="row">
        <!--1 -->
        <div class="col-4" th:each="homework : ${homeworkList}">
            <p> hno:<span th:text="${homework.hno}"></span></p>
            <div class="card">
                <div class="card-header">
                    <div style="text-align: left">
                      <span th:text="${homework.classname}"></span>
                    </div>
                    <div style="text-align: right">
                    <span  th:text="${homework.name}"></span>
                    </div>
                </div>
                <div class="card-body">
                    <h5 style="text-overflow:ellipsis;" class="card-title">제목:<span th:text="${homework.title}"></span></h5>
                    <p style="text-overflow:ellipsis;" class="card-text"><span th:text="${homework.des}"></span></p>
                    <a th:href="@{'/listHomework/' + ${homework.hno}}" class="btn btn-primary">More</a>
                </div>
            </div>
        </div>


    </div>
</div>


<!-- Footer -->
<th:block th:replace="/sep/index_footer"></th:block>

<!-- Scripts -->
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/jquery.scrolly.min.js"></script>
<script src="/static/assets/js/skel.min.js"></script>
<script src="/static/assets/js/util.js"></script>
<script src="/static/assets/js/main.js"></script>

</body>
</html>
