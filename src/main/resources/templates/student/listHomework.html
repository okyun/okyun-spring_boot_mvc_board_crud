<head>
    <title>Generic - Intensify by TEMPLATED</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        p {
            margin: 10px 10px 30px 10px;
        }
    </style>

</head>
<body class="subpage">

<!-- Header and menu-->
<th:block th:replace="/sep/index_header_menu"></th:block>


<!-- Main -->

<div class="container" style="margin-bottom: 30px">
    <div class="row">
        <!--1 -->
        <div class="col-4" th:each="homework : ${homeworkList}">
            <p><span th:text="${homework.title}"></span></p>
            <div class="card">
                <div class="card-header">

                    <a th:href="@{'/listHomework/' + ${homework.hno}}" style="text-decoration:none; color: black;">
                        <span th:text="${homework.hno}"></span>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${homework.dueday}"></span></h5>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam egestas sed sem
                        ut malesuada.</p>
                    <a href="#" class="btn btn-primary">More</a>
                </div>
            </div>
        </div>


    </div>
</div>


<!-- Footer -->
<th:block th:replace="/sep/index_footer"></th:block>

<!-- Scripts -->
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/jquery.scrolly.min.js"></script>
