<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>

<form th:action="@{/user/register}" method="POST">
    <input type="text" id="username" name="username" placeholder="이메일 입력해주세요">
    <input type="password" id="passoword" name="password" placeholder="비밀번호">
    <input type="text" id="studentnum" name="studentnum" placeholder="학번 입력">
    <input type="text" id="name" name="name" placeholder="이름 입력해주세요">
    <input type="text" id="authority" name="authority" placeholder="권한 입력해주세요" value="ROLE_USER">
    <button type="submit">가입하기</button>
</form>
</body>
</html>
