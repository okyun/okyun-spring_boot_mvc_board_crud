<head>
    <title>숙제 제출 페이지</title>
    <th:block th:replace="/sep/commonHead"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/booking-js/2.6.0/booking.min.js"></script>
    <script>
        function codingResultAjax() {

            $.ajax({
                url: "./codingResult",
                type: "POST",
                data: $("#writeCodingForm").serialize(),
                success: function(data){

                    $('#contentresult').text(data);

                },
                error: function(){
                    alert("serialize err");
                }
            });
        }
    </script>
</head>
<body class="subpage">

<!-- Header and menu-->
<th:block th:replace="/sep/index_header_menu"></th:block>


<!-- Main -->
<section id="main" class="wrapper">
    <div class="inner">
        <header class="align-center">
            <h1>createHomework</h1>
            <p>createHomework</p>
        </header>

        <form id="writeCodingForm" method="POST">
            <div class="row uniform">
                <!--제목 -->
                <div class="9u 12u$(small)">
                    <input name="title" type="text"  id="title" value="" placeholder="제목" required="required"/>
                </div>
                <div class="9u 12u$(small)">
                    <input name="dueday" type="text"  id="dueday" value="" placeholder="dueday" required="required"/>
                </div>
                <!--작성장 -->
                <div class="9u 12u$(small)">
                    작성자:
                    <span sec:authentication="principal.name"></span>
                </div>
                <!--학번 -->
<!--                <div class="9u 12u$(small)">-->
<!--                    학번:-->
<!--                    <span sec:authentication="principal.studentnum"></span>-->
<!--                </div>-->
                <!--수업선택 drop select -->
                              <div class="12u$">
                                <div class="select-wrapper">
                                    <select name="lang" id="lang">
                                        <option value="">- 수업선택 -</option>
                                        <option value="c">c</option>
                                        <option value="java">java</option>
                                        <option value="python">python</option>
                                    </select>
                                </div>
                            </div>
                <!--코드 -->
                <div class="12u$">
                    <textarea name="des" id="des" placeholder="설명를 입력하세요" rows="6" cols="95" required="required"></textarea>
                </div>

                <!--숙제 제출 버튼-->
                <div class="3u$ 12u$(small)">
                    <input type="submit" value="숙제 내기" class="fit" formaction="/createHomework"/>
                </div>

            </div>
        </form>
    </div>
    </div>
</section>

<!-- Footer -->
